name: atac
channels:
  - conda-forge
  - bioconda
  - pytorch
  - defaults

dependencies:
  # Core dependencies
  - python=3.9
  - numpy
  - scikit-learn
  - pandas
  - matplotlib
  - seaborn
  - jupyterlab
  - fastapi
  - uvicorn
  - colorama
  - biopython

  # 1Ô∏è‚É£ Preprocessing & Quality Control
  - fastqc
  - trim-galore
  - cutadapt
  - bowtie2
  - bwa
  - samtools
  - picard

  # 2Ô∏è‚É£ Peak Calling
  - macs2  # Now available in bioconda
  - homer  # Now available in bioconda

  # 3Ô∏è‚É£ Peak Annotation & Functional Analysis
  - bedtools
  - deeptools=3.5.2  # Compatible with `pysam`
  - bioconductor-chipseeker

  # 4Ô∏è‚É£ Differential Accessibility Analysis
  - r-base=4.1.0  # Compatible Bioconductor version
  - bioconductor-deseq2
  - bioconductor-edger
  - bioconductor-diffbind

  # üî¨ Machine Learning / Deep Learning
  - pytorch
  - torchvision
  - torchaudio
  - xgboost

  # Development tools
  - black
  - isort
  - flake8
  - mypy
  - pytest
  - coverage
  - tox
  - nbstripout

  # Pip-only dependencies
  - pip
  - pip:
      - pre-commit
      - pytest-cov
      - httpx
      - rich
      - tobias  # Not in Conda, install via pip
      - meme-suite  # MEME motif analysis
      - genrich  # ATAC-Seq peak caller
